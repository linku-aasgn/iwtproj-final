<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Forum</title>
    <link rel="stylesheet" href="openforum.css">
</head>
<body>

    <!-- Navbar (for Navigation Consistency) -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="e-exam.html">e-Exam</a>
            <a href="openforum.html" class="active">Openforum</a>
            <a href="e-repository.html">e-Repository</a>
            <a href="mywall.html">MyWall</a>
        </div>
        <!-- Search Bar in Navbar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </nav>

    <!-- Open Forum Content -->
    <section class="forum-section">
        <header>
            <h1>Open Forum</h1>
            <p>Engage in discussions by posting and answering questions.</p>
        </header>

        <!-- Post Question Section -->
        <div class="post-question-form">
            <input type="text" id="nameInput" placeholder="Your Name" />
            <input type="text" id="questionInput" placeholder="Post your question..." />
            <button id="postQuestionBtn">Post Question</button>
        </div>

        <!-- Questions List -->
        <div class="questions-list">
            <h2>User Questions</h2>
            <ul id="questionsContainer">
                <!-- Predefined Questions and Replies will be dynamically added here -->
            </ul>
        </div>
    </section>

    <script src="openforum.js"></script>
</body>
</html>
